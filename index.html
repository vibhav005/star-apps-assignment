<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Umbrella</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Umbrella Preview Section -->
      <div class="umbrella-section">
        <div class="umbrella-wrapper">
          <img
            id="umbrellaImage"
            src="assets/Blue umbrella.png"
            alt="Umbrella"
          />
          <img id="logoPreview" class="logo" src="" alt="Logo Preview" />
          <img
            id="loader"
            class="loader"
            src="assets/loader_icon.svg"
            alt="Loading..."
          />
        </div>
      </div>

      <!-- Customization Panel -->
      <div class="customizer">
        <h1>Custom Umbrella</h1>
        <div class="color-swatches">
          <span
            class="swatch"
            data-color="blue"
            style="background: #1bb3e8"
          ></span>
          <span
            class="swatch"
            data-color="pink"
            style="background: #e91e63"
          ></span>
          <span
            class="swatch"
            data-color="yellow"
            style="background: #fdd835"
          ></span>
        </div>
        <h3>Customize your umbrella</h3>
        <p>
          Upload a logo for an instant preview.<br />
          .png and .jpg files only. Max file size is 5MB.
        </p>
        <div class="upload-box">
          <label for="logoUpload" class="upload-btn">
            <img src="assets/upload_icon.svg" alt="Upload" />
            <span id="uploadText">UPLOAD LOGO</span>
          </label>
          <input type="file" id="logoUpload" accept="image/png, image/jpeg" />
          <div id="fileInfo"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
